name: validate pr title
on:
  pull_request:
    branches: [main]
    types:
    - edited
    - labeled
    - opened
    - reopened
    - synchronize
    - unlabeled
  workflow_dispatch:
jobs:
  main:
    name: validate pr title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
    - uses: amannn/action-semantic-pull-request@e32d7e603df1aa1ba07e981f2a23455dee596825 # v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
